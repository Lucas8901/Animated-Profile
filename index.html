<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Animated-Profile</title>
</head>
<body>
  <div class="card">
    <div class="lines"></div>
    <div class="imgBx">
      <img src="./img/pexels-andrea-piacquadio-3762948.jpg" alt="">
    </div>
    <div class="content">
      <div class="details">
        <h2>Alina Smith <br> <span> Senior UX/UI Designer</span></h2>
        <div class="data">
          <h3>342 <br><span>Posts</span></h3>
          <h3>120k<br><span>Followers</span></h3>
          <h3>285<br><span>Following</span></h3>
        </div>
        <div class="actionBtn">
          <button>Follow</button>
          <button class="rosa">Message</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
